name: Artifact

on: [push]

env: 
  ARTIFACT_NAME: myartifact

jobs:
  main:
    runs-on: ubuntu-latest   # ✅ fixed typo ("lastest" → "latest")
    steps:
      - name: Check out the code
        uses: actions/checkout@v2   # ✅ fixed "use" → "uses" and "chekout" → "checkout"

      - name: Upload the artifact
        uses: actions/upload-artifact@v2   # ✅ fixed "use" → "uses"
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: .


  
  
